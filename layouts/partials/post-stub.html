<div class="post-stub">
   <div class="left">
        <a href="{{ .Permalink }}"><h2 class="post-stub-title">{{ .Title }}</h2></a>
        <p class="post-stub-summary">{{ .Summary }}</p>
   </div>
   <div class="right">
         <time class="post-stub-date" datetime="{{ .Date.Format "2006-01-02" }}">Published {{ dateFormat (default "Mon, Jan 2, 2006" .Site.Params.dateFormat) .Date }}</time>
   </div>
</div>
